<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ scheme.name }} - Public Welfare Scheme Finder</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            width: 440px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .benefit {
            background: #f4f8ff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 18px;
            font-size: 14px;
        }

        h3 {
            margin-top: 18px;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 6px;
        }

        .btn {
            display: block;
            width: 100%;
            margin-top: 16px;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
        }

        .back {
            text-align: center;
            margin-top: 14px;
        }

        .back a {
            text-decoration: none;
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="container">

    <h1>{{ scheme.name }}</h1>

    <div class="benefit">
        <strong>Benefit:</strong><br>
        {{ scheme.benefit }}
    </div>

    <h3>Required Documents</h3>
    <ul>
        {% for doc in scheme.documents %}
            <li>{{ doc }}</li>
        {% endfor %}
    </ul>

    <a href="{{ scheme.link }}" target="_blank" class="btn">
        Visit Official Scheme Website
    </a>

    <div class="back">
        <a href="/">â¬… Back to Eligible Schemes</a>
    </div>

</div>
</body>
</html>
